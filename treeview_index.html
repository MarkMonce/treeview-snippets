<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<title></title>
</head>
<body>
	<h2>Search Tree Prototype</h2>
	<div class="treeview-container">
        <ul class="searchtree">
            <h3>Search by Unit Type:</h3>
            <li>
                <label><input type="checkbox" value="Parent 1"> Aircraft Carrers</label>
                <span class="tree-item caret">+</span>
                <ul class="nested">
                    <li>
                        <label><input type="checkbox" value="Child 1.1"> CV</label>
                        <span class="tree-item caret">+</span>
                        <ul class="nested">
                            <li><label><input type="checkbox" value="Grandchild 1.1.1"> Lexington Class</label></li>
                            <li><label><input type="checkbox" value="Grandchild 1.1.2"> Yorktown Class</label></li>
                            <li><label><input type="checkbox" value="Grandchild 1.1.2"> Essex Class</label></li>
                        </ul>
                    </li>
                    <li><label><input type="checkbox" value="Child 1.2"> CVL</label></li>
                </ul>
            </li>
            <li>
                <label><input type="checkbox" value="Parent 2"> Cruisers</label>
                <span class="tree-item caret">+</span>
                <ul class="nested">
                    <li><label><input type="checkbox" value="Child 2.1"> CA</label></li>
                    <li><label><input type="checkbox" value="Child 2.2"> CL</label></li>
                </ul>
            </li>
            <li>
                <label><input type="checkbox" value="Parent 2"> Battleships</label>
                <span class="tree-item caret">+</span>
                <ul class="nested">
                    <li><label><input type="checkbox" value="Child 2.1"> BB</label></li>
                </ul>
            </li>
            <li>
                <label><input type="checkbox" value="Parent 2"> Destroyers</label>
                <span class="tree-item caret">+</span>
                <ul class="nested">
                    <li><label><input type="checkbox" value="Child 2.1"> DD</label></li>
                    <li><label><input type="checkbox" value="Child 2.1"> DDE</label></li>
                </ul>
            </li>
        </ul>
        <div style="display: flex; flex-direction: column; text-align: center; margin-top: 1rem; align-items: center;">
            <button id="searchButton" style="width: 80px;">Search</button>
        </div>


	</div>
	<script src='treeview.js'></script>
</body>
</html>
